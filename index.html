<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Web Interface</title>
</head>
<body>
    <h1>Welcome to FastAPI Web Interface</h1>
    <div>
        <h2>Root Endpoint</h2>
        <button onclick="fetchRoot()">Fetch Root</button>
        <pre id="rootResult"></pre>
    </div>
    <div>
        <h2>Hello Endpoint</h2>
        <input type="number" id="id" placeholder="Enter your id:">
        <button onclick="fetchHello()">Fetch Hello</button>
        <pre id="helloResult"></pre>
        <input id="ask" placeholder="Prompt here: ">
        <button onclick="fetchAsk()">Ask</button>
        <pre id="ans"></pre>
    </div>

    <script>
        const baseUrl = 'https://test-production-6336.up.railway.app'; // Correct your Railway URL

        function fetchRoot() {
            fetch(`${baseUrl}/`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('rootResult').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('rootResult').innerText = 'Error fetching root endpoint';
                });
        }

        function fetchHello() {
            const id = document.getElementById('id').value;
            if (id) {
                fetch(`${baseUrl}/hello/${id}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('helloResult').innerText = JSON.stringify(data, null, 2);
                    })
                    .catch(error => {
                        document.getElementById('helloResult').innerText = 'Error fetching hello endpoint';
                    });
            } else {
                document.getElementById('helloResult').innerText = 'Please enter a valid ID';
            }
        }

        function fetchAsk() {
            const pr = document.getElementById('ask').value;
            if (pr) {
                fetch(`${baseUrl}/ask/${pr}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('ans').innerText = JSON.stringify(data, null, 2);
                    })
                    .catch(error => {
                        document.getElementById('ans').innerText = 'Error fetching ask endpoint';
                    });
            } else {
                document.getElementById('ans').innerText = 'Please enter a prompt';
            }
        }
    </script>
</body>
</html>
