name: Docker Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Log in to DockerHub
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 3: Build and push Docker image
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/fastapi-backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    # Step 4: Deploy the Docker container
    - name: Run container
      run: |
        docker pull ${{ secrets.DOCKER_USERNAME }}/fastapi-backend:latest
        docker run -d -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/fastapi-backend:latest
